<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  console.log("Arithmetic operators with js");
  //1)Addition
  let a = 10;
  let b = 20;
  let sum = a + b;
  console.log("1) Addition: ", sum);
  //2)Subtraction
  let x = 10;
  let y = 20;
  let sub = x - y;
  console.log("2) Subtraction: ", sub);
  //3)Multiplication
  let p = 10;
  let q = 20;
  let mul = p * q;
  console.log("3) Multiplication: ", mul);
  //4)Division
  let m = 10;
  let n = 2;
  let div = m / n;
  console.log("4) Division: ", div);
  //5)modulus
  let d = 10;
  let k = 2;
  let mod = d % k;
  console.log("5) modulus: ", mod);
  //6)Increment
  let o = 10;
  o++;
  console.log("6) Icrement(++): ", o);
  //7)Decrement
  let l = 10;
  l--;
  console.log("7) Decrement(--): ", l);
  //8)Exponentiation
  let w = 2;
  let c = w ** 3;
  console.log("8) Exponentiation(**): ", c);
  console.log("Logical operators with js");
  console.log("&& operators");
  let age = 18;
  let gender = "male";
  if (age >= 18 && gender === "female") {
    console.log("granted");
  } else {
    console.log("ungranted");
  }
  console.log("|| operators");
  if (age >= 18 || gender === "female") {
    console.log("granted");
  } else {
    console.log("ungranted");
  }
  console.log("! operators");
  let x = 6;
  let y = 3;
  console.log(!(x == y));
  console.log(!(x > y));
  console.log("Comparison operators with js");
  console.log("1) == operator");
  let k = 5;
  console.log(k == 8);
  console.log(k == 5);
  console.log(k == "5");
  console.log("2) === operator");
  console.log(k === 8);
  console.log(k === 5);
  console.log(k === "5");
  console.log("3) != operator");
  console.log(k != 8);
  console.log("4) !== operator");
  console.log(k !== 5);
  console.log(k !== "5");
  console.log(k !== 8);
  console.log("5) > operator");
  console.log(k > 8);
  console.log("6) < operator");
  console.log(k < 8);
  console.log("7) >= operator");
  console.log(k >= 5);
  console.log("8) <= operator");
  console.log(k <= 8);
  console.log("Assignment operators with js");
  let x = 15;
  x += 2; //x = x + 2;
  console.log(x);
  x -= 3; //x=x-3
  console.log(x);
  x *= 2; //x=x*2
  console.log(x);
  x /= 3; //x=x/3
  console.log(x);
  x %= 2; //x=x%2
  console.log(x);
  x **= 2; //x=x**2
  console.log(x);
  console.log("Bitwise operators with js");
  console.log(5 & 1);
  console.log(5 | 1);
  console.log(~5);
  console.log(5 << 1);
  console.log(5 >> 1);
  console.log(5 ^ 1);
  console.log("Conditional operators with js");
  const age = 16;
  const beverage = age >= 18 ? "beer" : "juice";
  console.log(beverage);
</script>
